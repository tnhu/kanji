<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Kanji listeners with namespace sample</title>
</head>
<body>
  <!-- Three Timer components with namespace red, blue, and green accordingly -->
  <script type="text/kanji" data-com="Timer" data-ns="red" data-cfg="{ 'src': 'Red Sender' }" data-lazy="false"></script>
  <script type="text/kanji" data-com="Timer" data-ns="blue" data-cfg="{ 'src': 'Blue Sender' }" data-lazy="false"></script>
  <script type="text/kanji" data-com="Timer" data-ns="green" data-cfg="{ 'src': 'Green Sender' }" data-lazy="false"></script>

  <!-- Other Timer components without namespace -->
  <script type="text/kanji" data-com="Timer" data-cfg="{ 'src': 'Sender1' }" data-lazy="false"></script>
  <script type="text/kanji" data-com="Timer" data-cfg="{ 'src': 'Sender2' }" data-lazy="false"></script>
  <script type="text/kanji" data-com="Timer" data-cfg="{ 'src': 'Sender3' }" data-lazy="false"></script>

  <!-- Listener listens to all kinds of timer events -->
  <script type="text/kanji" data-com="Listener" data-lazy="false"></script>

  <script src="https://dl.dropboxusercontent.com/u/7677927/ui-testings/js/jquery.js"></script>
  <script src="../lib/jsface.js"></script>
  <script src="../lib/jsface.ready.js"></script>
  <script src="../kanji.js"></script>

  <script src="js/listeners-ns.js"></script>
</body>
