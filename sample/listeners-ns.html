<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Kanji listeners with namespace sample</title>
</head>
<body>
  <!-- Two red namespace Timer components -->
  <script data-com="Timer/red" data-cfg="{ 'src': 'Red Timer 1' }"></script>
  <script data-com="Timer/red" data-cfg="{ 'src': 'Red Timer 2' }"></script>

  <!-- Blue and green namespace Timer components -->
  <script data-com="Timer/blue" data-cfg="{ 'src': 'Blue Timer' }"></script>
  <script data-com="Timer/green" data-cfg="{ 'src': 'Green Timer' }"></script>

  <!-- Other Timer components without namespace -->
  <script data-com="Timer" data-cfg="{ 'src': 'Timer1' }"></script>
  <script data-com="Timer" data-cfg="{ 'src': 'Timer2' }"></script>
  <script data-com="Timer" data-cfg="{ 'src': 'Timer3' }"></script>

  <!-- Listener listens to all kinds of timer events -->
  <script data-com="Listener"></script>

  <script src="https://dl.dropboxusercontent.com/u/7677927/ui-testings/js/jquery.js"></script>
  <script src="../lib/jsface.js"></script>
  <script src="../lib/jsface.ready.js"></script>
  <script src="../kanji.js"></script>

  <script src="js/listeners-ns.js"></script>
</body>
