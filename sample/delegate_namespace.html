<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Kanji Login Sample</title>
</head>
<body data-com="DelegatePage">
  <div class="table" data-com="TableView/stock" data-delegate="Page"></div>
  <div class="table" data-com="TableView/log" data-delegate="Page"></div>

  <!--
    There are 2 types of delegations:
      1. event: actions -> delegate to target
      2. data source, delegate handlers like Objective-C

    Use case:
    - TableView renders data (http://bitcoin.clarkmoody.com/)
    - data source from another object or instance
    - handler on another object or instance

    Specify on HTML level:

    <body data-com="LoginPage">
    <form data-com="LoginForm" data-event-target="self" data-delegate="LoginPage">

    - events in child elements are delegated to self
    - data source and delegate handlers are in LoginPage
  -->

  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/jsface.js"></script>
  <script src="../lib/jsface.ready.js"></script>
  <script src="../kanji.js"></script>
  <script src="js/delegate_namespace.js"></script>
</body>
