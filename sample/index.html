<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Kanji Sample</title>
  <link rel="stylesheet" href="css/sample.css" type="text/css"/>
</head>
<body>
  <!-- Page component -->
  <div class="page" data-com="Page" data-cfg="{ 'debug': true }">
    <!--
      Stylist view component
    -->
    <div class="view stylist active"  data-com="StylistView">
      <button class="bt-feedback" data-act="feedback">Leave feedback</button>
      <button class="bt-email"    data-act="email">Email</button>
      <button class="bt-call"     data-act="call">Call</button>
      <button class="bt-profile"  data-act="profile">Profile</button>
    </div>

    <!--
      Blog view component. It's ok that this component is not implemented
    -->
    <div  class="view blog" data-com="StylistView">
    </div>

    <!--
      Featured view component. Kanji logs an error when it found FeatureView is not implemented (data-lazy="false"
      asks Kanji to load it)
    -->
    <div  class="view featured" data-com="FeatureView" data-lazy="false">
    </div>

    <!--
      Wardrope view component. It's ok that this component is not implemented
    -->
    <div  class="view wardrope" data-com="WardropeView">
    </div>

    <!--
      Page's tab actions: same action different config
    -->
    <button class="bt-stylist"  data-act="switchView" data-cfg="stylist">Go to Stylist</button>
    <button class="bt-blog"     data-act="switchView" data-cfg="blog">Go to Blog</button>
    <button class="bt-featured" data-act="switchView" data-cfg="featured">Go to Featured</button>
    <button class="bt-wardrope" data-act="switchView" data-cfg="wardrope">Go to Wardrope</button>

    <!--
      ResourceLoader: there's no UI interaction, lazy is false, the component gets control
      immediately when element "resource-loader" is ready
    -->
    <div class="resource-loader" data-com="ResourceLoader" data-lazy="false" data-cfg="{
        'js' : [
          'http://dl.dropboxusercontent.com/u/7677927/ui-testings/js/some-script.js',
          'js/components/Page.js',
          'js/components/StylistView.js'
        ],
        'css': [
          'http://dl.dropboxusercontent.com/u/7677927/ui-testings/css/some-css.css',
          'https://raw.github.com/twbs/bootstrap/3.0.0-wip/dist/css/bootstrap.css'
        ],
        'img': [
          'https://dl.dropboxusercontent.com/u/7677927/img/trunkclubios/2.png',
          'https://dl.dropboxusercontent.com/u/7677927/img/trunkclubios/3.png',
          'https://dl.dropboxusercontent.com/u/7677927/img/trunkclubios/4.png'
        ]
      }">
    </div>

    <div id="log">
      <p class="title">Logs</p>
      <p>Try to click/touch around....</p>
    </div>
  </div>

  <!--
    Import Kanji and its dependency (import full version, so only jQuery required)
  -->
  <script src="../lib/jquery.min.js"></script>
  <script src="../kanji-full.js"></script>

  <!--
    Import essential components. ResourceLoader helps to load other component scripts
  -->
  <script src="js/components/Component.js"></script>
  <script src="js/components/ResourceLoader.js"></script>
</body>
</html>
