<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Kanji Sample</title>
  <link rel="stylesheet" href="css/sample.css" type="text/css"/>
</head>
<body>
  <!-- Page component -->
  <div class="page" data-com="Page" data-cfg="{ 'debug': true }" data-lazy="false">
    <!--
      Stylist component
      @see Stylist.js
    -->
    <div class="view stylist active" data-com="Stylist" data-act="mouseenter:preloadStylist">
      <button class="bt-feedback" data-act="feedback">Leave feedback</button>
      <button class="bt-email"    data-act="email|mouseenter,mouseout:trackingEmail">Email</button>
      <button class="bt-call"     data-act="call">Call</button>
      <button class="bt-profile"  data-act="profile">Profile</button>

      <div class="view feedback" data-com="Feedback">
        <input type="text" class="name" data-act="keydown,keyup:typing"></input>
        <p>Message:<textarea></textarea></p>
      </div>
    </div>

    <!--
      Blog component. It's ok that this component is not implemented
    -->
    <div  class="view blog" data-com="Blog">
    </div>

    <!--
      Featured component. Kanji does not do anything with a data-lazy="false" component when its class is not available
    -->
    <div  class="view featured" data-com="Featured" data-lazy="false">
    </div>

    <!--
      Wardrope component. It's ok that this component is not implemented
    -->
    <div  class="view wardrope" data-com="Wardrope">
      <!-- Kanji notifies an error when interaction happens on this button -->
      <button class="bt-request" data-act="click:requestAdvice">Request Outfitting Advice</button>
    </div>

    <!--
      Page's tab actions: same action implementation handles all
      @see Page.js
    -->
    <button class="bt-stylist"  data-act="switchView" data-viewid="stylist">Go to Stylist</button>
    <button class="bt-blog"     data-act="switchView" data-viewid="blog"></button>
    <button class="bt-featured" data-act="switchView" data-viewid="featured"></button>
    <button class="bt-wardrope" data-act="switchView" data-viewid="wardrope">Go to Wardrope</button>

    <!--
      ResourceLoader is a non-ui component (there's no UI interaction)
      @see ResourceLoader.js
    -->
    <script type="text/kanji" data-com="ResourceLoader" data-lazy="false" data-cfg="{
        'js' : [
          'js/Component.js',
          'js/Logger.js',
          'js/Page.js',
          'js/Stylist.js',
          'js/Feedback.js',
          'js/Reporter.js'
        ],
        'css': [
          'http://dl.dropboxusercontent.com/u/7677927/ui-testings/css/some-css.css'
        ],
        'img': [
          'https://dl.dropboxusercontent.com/u/7677927/img/trunkclubios/2.png',
          'https://dl.dropboxusercontent.com/u/7677927/img/trunkclubios/3.png',
          'https://dl.dropboxusercontent.com/u/7677927/img/trunkclubios/4.png'
        ]
      }">
    </script>
    <script type="text/kanji" data-com="Reporter" data-lazy="false"></script>

    <!--
      Logger component demonstrates inter-communication between components via notify()
      @see Logger.js, Component.js#log
    -->
    <div id="log" data-com="Logger" data-lazy="false">
      <p class="title">Logs</p>
      <p>Try to click/touch around....</p>
    </div>
  </div>

  <!--
    Import Kanji and its dependencies
  -->
  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/jsface.js"></script>
  <script src="../lib/jsface.ready.js"></script>
  <script src="../kanji.js"></script>

  <!--
    Just need to import ResourceLoader. It loads other components
  -->
  <script src="js/ResourceLoader.js"></script>
</body>
</html>
