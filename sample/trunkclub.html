<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Kanji TrunkClub Sample</title>
  <link rel="stylesheet" href="css/sample.css"/>
</head>
<body>
  <!-- Page component -->
  <div class="page" component="Page" data-cfg="{ 'debug': true }">
    <!--
      Stylist component
      @see Stylist.js
    -->
    <div class="view stylist active" component="Stylist">
      <button class="bt-feedback">Leave feedback</button>
      <button class="bt-email">Email</button>
      <button class="bt-call">Call</button>
      <button class="bt-profile">Profile</button>

      <div class="view feedback" component="Feedback">
        <input type="text" class="name"></input>
        <p>Message:<textarea></textarea></p>
      </div>
    </div>

    <!--
      Blog component. It's ok that this component is not implemented
    -->
    <div class="view blog" component="Blog">
    </div>

    <!--
      Featured component. Kanji does not do anything with a component when its class is not available
    -->
    <div class="view featured" component="Featured">
    </div>

    <!--
      Wardrope component. It's ok that this component is not implemented
    -->
    <div class="view wardrope" component="Wardrope">
      <button class="bt-request">Request Outfitting Advice</button>
    </div>

    <!--
      Page's tab actions: same action implementation handles all
      @see Page.js
    -->
    <button class="bt-stylist"  data-viewid="stylist">Go to Stylist</button>
    <button class="bt-blog"     data-viewid="blog"></button>
    <button class="bt-featured" data-viewid="featured"></button>
    <button class="bt-wardrope" data-viewid="wardrope">Go to Wardrope</button>

    <!--
      ResourceLoader is a non-ui component (there's no UI interaction)
      @see ResourceLoader.js
    -->
    <script component="ResourceLoader" args="{
        'js' : [
          'js/Component.js',
          'js/Logger.js',
          'js/Page.js',
          'js/Stylist.js',
          'js/Feedback.js',
          'js/Reporter.js'
        ],
        'css': [
          'css/some-css.css'
        ],
        'img': [
          'img/trunkclubios/2.png',
          'img/trunkclubios/3.png',
          'img/trunkclubios/4.png'
        ]
      }">
    </script>
    <script component="Reporter"></script>

    <!--
      Logger component demonstrates inter-communication between components via notify()
      @see Logger.js, Component.js#log
    -->
    <div id="log" component="Logger">
      <p class="title">Logs</p>
      <p>Try to click/touch around....</p>
    </div>
  </div>

  <!--
    Import Kanji and its dependencies
  -->
  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/jsface.js"></script>
  <script src="../lib/jsface.ready.js"></script>
  <script src="../kanji.js"></script>

  <!--
    Just need to import ResourceLoader. It loads other components
  -->
  <script src="js/ResourceLoader.js"></script>
</body>
</html>
